{% load static %}
<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block extrahead %}
    {% endblock extrahead %}
    <!-- style -->
    <link rel="stylesheet" href="/static/paciente/css/style.css">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item";">
              <a class="nav-link active" aria-current="page" href="/paciente/NuevoSignosVitales">Nuevos Signos Vitales</a>

{% block body %}

</div>

</html>
