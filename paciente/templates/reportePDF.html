<body>
    <table border="1">
        <thead>
            <th colspan="3" width="20%" style="background:#e3f2fd;">Datos Del Paciente</th>
        </thead>
        <tbody>
                <tr>
                    <td><b>Rut</b></td>
                    <td><b>Nombres</b></td>
                    <td><b>Apellidos</b></td>
                </tr>
                <tr>
                    {{% for pac in paciente %}}
                        <td>{{ pac.rut }}</td>
                        <td>{{ pac.pnombre }}  {{ pac.snombre }}</td>
                        <td>{{ pac.papellido }}  {{ pac.sapellido }}</td>
                    {{% endfor %}}
                </tr>
        </tbody>
    </table>
</body>
