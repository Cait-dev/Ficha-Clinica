{% load static %}
{% load bootstrap4 %}
{# CSS Bootstrap #}
{% bootstrap_css %}
<body>
    <div style="width:50%;text-align:right;">
        <img src="static/images/logoPDF.png" alt="logo">
    </div>
    <div align="center">
        {% for evo in evolucion %}
        <u><h2>REPORTE EVOLUCION DEL CUIDADOR {{ evo.fecha_evaluacion|date:'d-m-Y H:i' }}</h2>
        <b>Nombre Cuidador:</b> {{ evo.cuidador }}</u>
        <p>{{ evo.descripcion|linebreaks}}</p>
        {% endfor %}
    </div>
</body>
