{% load static %}
{% load bootstrap4 %}
{# CSS Bootstrap #}
{% bootstrap_css %}
<body class="m-0 row justify-content-center">
    <div align="right">
        <a href="https://ibb.co/jhvCmpK"><img src="https://i.ibb.co/1ZfC1SV/logo.png" alt="logo" border="0"></a>
    </div>
    <div align="center">
        {% for evo in evolucion %}
        <u><h2>REPORTE EVOLUCION DEL CUIDADOR {{ evo.fecha_evaluacion|date:'d-m-Y H:i' }}</h2>

        {% endfor %}
    </div>
