{% load static %}
{% load bootstrap4 %}
{# CSS Bootstrap #}
{% bootstrap_css %}
<body class="m-0 row justify-content-center">
    <div align="right">
        <img src="../../static/images/logo.png" alt="logo" class="logo-login">
    </div>
    <div align="center">
        {% for evo in evolucion %}
        <u><h2>REPORTE EVOLUCION DEL CUIDADOR {{ evo.fecha_evaluacion|date:'d-m-Y H:i' }}</h2>
        Cuidador: <b>{{ evo.cuidador }}</b></u>
        <p>{{ evo.descripcion }}</p>
        {% endfor %}
    </div>
</body>
