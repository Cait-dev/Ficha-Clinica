<body class="m-0 row justify-content-center">
    <div align="right">
        <span>
            <img src="../../static/images/logo.png" alt="logo" class="logo-login">
        </span>
    </div>
    <div align="center">
        {% for evo in evolucion %}
        <u><h2>REPORTE EVOLUCION DEL CUIDADOR FECHA {{ evo.fecha_evaluacion|date:'d-m-Y H:i' }}</h2>
        <h3>Hora: {{ evo.hora|date:'H:i' }}</h3>
        <h3>Cuidador: {{ evo.cuidador }}</h3></u>
        <p>{{ evo.descripcion }}</p>
        {% endfor %}
    </div>
</body>
